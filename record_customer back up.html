  let sortState = {};
  function sortTable(columnIndex, keyName, thElement) {
    const rows = Array.from(tableBody.querySelectorAll("tr"));

    rows.sort((a, b) => {
      const aVal = a.children[columnIndex].querySelector("input").value.toLowerCase();
